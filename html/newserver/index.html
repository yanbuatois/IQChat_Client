<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Connexion à IQChat</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 text-center" id="join-div">
          <h2 class="row">Rejoindre un serveur</h2>
          <p class="row">Vous pouvez rejoindre un serveur existant en entrant le code d'une invitation.</p>
          <button type="button" id="join-button" class="btn btn-primary row"><span class="fas fa-users"></span> Rejoindre un serveur</button>
        </div>
        <div class="col-md-6 text-center" id="create-div">
          <h2 class="row">Créer un serveur</h2>
          <p class="row">Vous pouvez créer un tout nouveau serveur, pour inviter vos amis.</p>
          <button type="button" id="create-button" class="btn btn-primary row"><span class="fas fa-plus-circle"></span> Créer un serveur</button>
        </div>
      </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
