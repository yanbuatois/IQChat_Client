<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Rejoindre un serveur</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1 class="col-md-12 text-center">Rejoindre un serveur</h1>
      </div>
      <div class="row d-none" id="alert-row">
          <div class="alert alert-danger col-md-10" id="alert">
            <!-- BoÃ®te d'alerte si l'utilisateur a fait une erreur. -->
          </div>
        </div>
        <form method="post" id="invited-form" novalidate>
          <div class="form-group row">
            <label for="servername" class="col-md-3 col-form-label">Code de l'invitation : </label>
            <div class="input-group col-md-9">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="fas fa-sign"></span>
                </div>
              </div>
              <input class="form-control disablable" type="text" name="invitation" id="invitation" placeholder="Code de l'invitation" required autofocus />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12 text-center">
              <button type="submit" class="disablable btn btn-success"><span class="fas fa-user-plus"></span> Accepter l'invitation</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/validate.js"></script>
    <script src="scripts/invited.js"></script>
  </body>
</html>
