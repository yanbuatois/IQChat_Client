<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>IQChat</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" type="text/css" />
    <link rel="stylesheet" href="style/main.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <h1 class="col-md-12 text-center">
              Serveurs
            </h2>
          </div>
          <div id="servers-list">
            <!-- PARTIE LATÉRALE GAUCHE (LISTE DES SERVEURS) -->
          </div>
          <div class="row">
            <button class="col-md-12 btn btn-success" id="new-server-button"><span class="fas fa-plus"></span> Nouveau serveur</button>
          </div>
        </div>
        <div class="col-md-9" id="panels">
          <div id="default-panel" class="row central-panel visible-panel">
            <!-- VUE PAR DÉFAUT À CACHER SI L'UTILISATEUR CHOISIT UN SERVEUR -->
            <div class="col-md-12">
              <div class="row">
                <p class="col-md-12 text-center">Bienvenue sur ce service ! Choisissez un serveur ou rejoignez-en un pour commencer à utiliser IQChat !</p>
              </div>
              <div class="row align-items-center">
                <button class="col-md-8 text-center btn btn-danger" id="logout-button"><span class="fas fa-sign-out-alt"></span> Déconnexion</button>
              </div>
            </div>
          </div>
          <div class="row central-panel" id="server-panel">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12" id="messages"></div>
              </div>
              <form method="post" class="row fixed-bottom" action="#" id="send-message-form">
                <input class="col-lg-12" type="text" class="form-control" id="send-message-input" name="send-message-input" placeholder="Votre message" autofocus />
              </form>
            </div>
          </div>
          <!-- PARTIE CENTRALE (MESSAGES) -->
        </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/main/mainclass.js"></script>
    <script src="scripts/main/main.js"></script>
  </body>
</html>
